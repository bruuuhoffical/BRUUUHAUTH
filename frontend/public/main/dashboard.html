<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | BRUUUHAUTH</title>
  <link rel="stylesheet" href="styles/dashboard.css" />
</head>


<body>
  <div class="layout">
    <div id="sidebar-placeholder"></div>
    <div class="main-content">
      <div id="topnav-placeholder"></div>

      <div class="dashboard-wrapper">
        <h2>Welcome, <span id="username">Loading...</span></h2>

        <div class="card-grid">
          <div class="card">
            <h4>Email</h4>
            <p id="user-email">Loading...</p>
          </div>
          <div class="card">
            <h4>User ID</h4>
            <p id="user-id">Loading...</p>
          </div>
          <div class="card">
            <h4>Created</h4>
            <p id="created-date">Loading...</p>
          </div>
          <div class="card">
            <h4>2FA Status</h4>
            <p id="mfa-status">Checking...</p>
            <button id="enable-2fa-btn" style="display: none;" onclick="location.href='../login/2fa-setup.html'">Enable 2FA</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    fetch('sidebar.html').then(res => res.text()).then(html => {
      document.getElementById('sidebar-placeholder').innerHTML = html;
    });
    fetch('navbar.html').then(res => res.text()).then(html => {
      document.getElementById('topnav-placeholder').innerHTML = html;
    });
  </script>

<script type="module">
  import { Client, Account } from "https://cdn.jsdelivr.net/npm/appwrite@13.0.1/+esm";

  // Cookie helper
  function getCookie(name) {
    const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
    return match ? match[2] : null;
  }

  const client = new Client()
    .setEndpoint("https://cloud.appwrite.io/v1")
    .setProject("bruuuhauth");

  const account = new Account(client);

  const token = getCookie("bruh_token");
  if (token) {
    client.setSession(token); // use the session token manually
  }

  const usernameEl = document.getElementById("username");
  const emailEl = document.getElementById("user-email");
  const userIdEl = document.getElementById("user-id");
  const createdEl = document.getElementById("created-date");
  const mfaEl = document.getElementById("mfa-status");
  const mfaBtn = document.getElementById("enable-2fa-btn");

  usernameEl.textContent = "Loading user...";
  emailEl.textContent = "";
  userIdEl.textContent = "";
  createdEl.textContent = "";
  mfaEl.textContent = "Checking...";

  async function loadUser(retries = 5) {
    try {
      const user = await account.get();

      usernameEl.textContent = user.name || "User";
      emailEl.textContent = user.email;
      userIdEl.textContent = user.$id;
      createdEl.textContent = new Date(user.$createdAt).toLocaleString();

      if (user.mfa?.totp) {
        mfaEl.textContent = "✅ Enabled";
      } else {
        mfaEl.textContent = "❌ Not Enabled";
        mfaBtn.style.display = "inline-block";
      }

    } catch (err) {
      if (retries > 0) {
        setTimeout(() => loadUser(retries - 1), 1000);
      } else {
        usernameEl.textContent = "❌ Not logged in";
        emailEl.textContent = "Session failed";
        userIdEl.textContent = "-";
        createdEl.textContent = "-";
        mfaEl.textContent = "-";
        mfaBtn.style.display = "none";
      }
    }
  }

  loadUser();
</script>


</body>
</html>
